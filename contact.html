<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Formulaire</title>
    <link rel="stylesheet" href="contact.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" rel="stylesheet">
</head>
<body>

<!-- Navigation -->
<header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><img src="image/logo-louis.png"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false"
                    aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
        </div>
    </nav>
</header>

<div class="container">
    <div class="row">
        <div class="col-md-4 offset-md-4">
            <div class="my-title">
            <h1>Inscription</h1>

            <form method="post" novalidate>

                <!--Firstname -->
                <div class="form-group">
                    <label for="firstname">Prénom</label>
                    <input type="text" name="firstname" id="firstname" class="form-control" placeholder="Entrez votre prénom..." maxlength="30" required>
                </div>

                <!--Lastname -->
                <div class="form-group mt-4">
                    <label for="lastname">Prénom</label>
                    <input type="text" name="lastname" id="lastname" class="form-control" placeholder="Entrez votre nom..." maxlength="50" required>
                </div>

                <!--Tel -->
                <div class="form-group mt-4">
                    <label for="phone">Téléphone</label>
                    <input type="text" name="phone" id="phone" class="form-control" placeholder="0645659823">
                </div>

                <!--Email -->
                <div class="form-group mt-4">
                    <label for="email">Email</label>
                    <input type="text" name="email" id="email" class="form-control" placeholder="martin@hotmail.fr..." maxlength="50" required>
                </div>

                <!--Mot de passe -->
                <div class="form-group mt-4">
                    <label for="password">Mot de passe</label>
                    <input type="text" name="email" id="password" class="form-control" placeholder="Votre mot de passe..." required>
                </div>

                <h5 class="mt-5">Sélectionner votre entreprise</h5>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox"  id="Enterprise" value="taille">
                    <label class="form-check-label" for="Enterprise">
                        Entre 1 et 5 employés
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox"  id="flexCheckDefault1">
                    <label class="form-check-label" for="flexCheckDefault1">
                        Entre 6 et 10 employés
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="flexCheckDefault2" >
                    <label class="form-check-label" for="flexCheckDefault2">
                        + de 10
                    </label>
                </div>
                <h5 class="mt-5">Choisir type entreprise</h5>
                <select class="form-select" aria-label="Default select example" id="idtype">
                    <option value="ESN" id="mini">ESN</option>
                    <option value="SARL" id="moy">SARL</option>
                    <option value="SASU" id="max">SASU</option>
                </select>
                <div class="form-floating mt-5">
                    <textarea class="form-control" placeholder="Leave a comment here" id="textarea" style="height: 100px"></textarea>
                    <label for="textarea">Votre commentaire...</label>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="idNewsLetter">
                    <label class="form-check-label" for="idNewsLetter">S'inscrire à la newsletter</label>
                </div>

                <div class="family-buttons">
                    <button type="submit" class="btn btn-primary" onclick="recap();">Envoyer </button>
                    <button type="submit" class="btn btn-primary">Effacer</button>
                </div>
            </form>
            </div>
        </div>
    </div>


</div>

</body>
</html>
